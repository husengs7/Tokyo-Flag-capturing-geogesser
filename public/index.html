<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Point Guesser - Start</title>
    <link rel="stylesheet" href="start_screen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <img src="images/imagesbackground.jpg" alt="City at night" class="background-image">
    </div>

    <!-- Login Button -->
    <button class="Btn" id="loginBtn">
        <div class="sign"><svg viewBox="0 0 512 512"><path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"></path></svg></div>
        <div class="text">Login</div>
    </button>

    <div class="container">
        <h1 class="title">Lost Point Guesser</h1>

        <div class="buttons-container">
            <div class="button-box">
                <img src="images/map.png" alt="Play" class="icon">
                <div class="description">
                    フラッグへ向かおう<br>東京のたびに出かけよう
                </div>
                <button class="btn play-btn">PLAY!</button>
            </div>
            
            <div class="button-box">
                <img src="images/minna.png" alt="Battle" class="icon">
                <div class="description">
                    オンラインで<br>みんなでゲッサー！！
                </div>
                <button class="btn battle-btn">BATTLE</button>
            </div>
        </div>
    </div>

    <script src="start_screen.js"></script>
</body>
</html>
