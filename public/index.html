<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Point Gesser - Start</title>
    <link rel="stylesheet" href="start_screen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <img src="images/imagesbackground.jpg" alt="City at night" class="background-image">
    </div>

    <div class="container">
        <h1 class="title">Lost Point Gesser</h1>

        <div class="buttons-container">
            <div class="button-box">
                <img src="images/map.png" alt="Play" class="icon">
                <div class="description">
                    フラッグへ向かおう<br>東京のたびに出かけよう
                </div>
                <button class="btn play-btn">PLAY!</button>
            </div>
            
            <div class="button-box">
                <img src="images/minna.png" alt="Battle" class="icon">
                <div class="description">
                    オンラインで<br>みんなでゲッサー！！
                </div>
                <button class="btn battle-btn">BATTLE</button>
            </div>
        </div>
    </div>

    <script src="start_screen.js"></script>
</body>
</html>
