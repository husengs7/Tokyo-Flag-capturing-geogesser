<!DOCTYPE html>
<html>

<head>
    <title>逆ジオゲッサー</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
      <input id="input" type="checkbox" />
      <div class="slider round">
        <div class="sun-moon">
          <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>

          <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
        </div>
        <div class="stars">
          <svg id="star-1" class="star" viewBox="0 0 20 20">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
            ></path>
          </svg>
          <svg id="star-2" class="star" viewBox="0 0 20 20">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
            ></path>
          </svg>
          <svg id="star-3" class="star" viewBox="0 0 20 20">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
            ></path>
          </svg>
          <svg id="star-4" class="star" viewBox="0 0 20 20">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
            ></path>
          </svg>
        </div>
      </div>
    </label>

    <h1>3km Lost Point Guesser</h1>
    <div style="text-align: center; margin-bottom: 10px;">
        <a href="/rules" style="color: #1a73e8; text-decoration: none; font-weight: bold;">📋 ルール説明</a>
    </div>
    <div id="game-container">
        <div id="pano">
            <!-- ミニマップ（ストリートビュー全画面時のみ表示） -->
            <div id="mini-map" class="mini-map-overlay">
                <div id="mini-map-content"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <!-- メモ機能ボックス - マップの外に配置 -->
    <div id="memo-controls">
        <div id="memo-box-left" class="memo-box memo-flag-box">
            <!-- フラッグアイコン（左側） -->
            <svg id="memo-flag-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <polygon points="3,3 3,21 4.5,21 4.5,13.5 19.5,10.5 4.5,7.5 4.5,3" fill="lightblue" stroke="currentColor" stroke-width="0.5"/>
            </svg>
        </div>
        <div id="memo-box-right" class="memo-box memo-trash-box">
            <!-- ゴミ箱アイコン（右側） -->
            <svg id="memo-trash-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"/>
            </svg>
        </div>
    </div>
    <div id="result"></div>
    <div id="distance-display"></div>
    <div id="button-container">
        <button id="guess-button">GUESS</button>
        <button id="reveal-distance-button">HINT</button>
        <button id="respawn-button">RESPAWN</button>
        <button id="restart-button" style="display: none;">RESTART</button>
        <button id="exit-button" style="display: none;">EXIT</button>
    </div>

    <!-- Canvas Confetti ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="game.js"></script>
    <script src="/api/maps-script"></script>
</body>

</html>
