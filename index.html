<!DOCTYPE html>
<html>
<head>
    <title>東京5kmチャレンジ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>東京5kmチャレンジ</h1>
    <div id="game-container">
        <div id="pano"></div>
        <div id="map"></div>
    </div>
    <div id="result"></div>
    <button id="guess-button">GUESS</button>

    <script src="script.js"></script>
    <script>
        // APIキーをここに設定してください
        const API_KEY = "Google Maps APIキーをここに貼り付け";

        // Google Maps APIのスクリプトを動的に読み込む
        (function() {
            const script = document.createElement('script');
            // 'geometry'ライブラリを追加して距離計算を有効にする
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap&libraries=geometry`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
